<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header class="header">
    
    <h1>Welcome to Blogger</h1>
    <h2>Please login to browse the website</h2>
  </header>
  <section class="access-container">
  <form id="login-form" action="/login" method="POST">
    <h1>LOGIN</h1>
    <input type="email" name="useremail" id="useremailForLogin" placeholder="Email Address" required/>
    <input type="password" name="password" id="passwordForLogin"  placeholder="Password" required/>
    <input type="submit" value="Sign In"/>
  </form>

  <form id="login-form" action="/signup" method="POST" >
    <h1>Sign up</h1>
    <input type="text" name="username" id="username" placeholder="Username" required/>
    <input type="password" name="password"  placeholder="Password"required/>
    <input type="password"name="confirmPassword" id="confirmPassword"  placeholder="confirm Password"  required>
    <input type="email" name="email"  id="email" placeholder="Email" required>

    <input type="submit" value="Sign up"/>
  </form>
</section>
  </body>
</html>
